<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
    <script type="module" src="jokes-data.js"></script>
    <title>Dad Joke Generator</title>
  </head>

  <body>
    <div class="mainContainer">
      <h1>Dad Joke Generator</h1>
      <div class="main">
        <div class="buttonSection">
          <button class="allFull">All jokes</button>
          <button class="randomFull">Random joke</button>
          <button class="jokeCount">Number of jokes</button>
          <button class="mix">Mix of jokes</button>
        </div>
        <div class="selectSection">
          <label for="chosenJoke">Choose joke number</label>
          <select name="chosenJoke" class="chosenJoke"></select>
        </div>
      </div>
    </div>
  </body>
</html>
